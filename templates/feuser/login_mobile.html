        <div class="login-bg access-login"></div>
        
        
        <div class="container login-area">
            {% for message in messages  %}            
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>Message : </strong> {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            {% endfor %}
          <div class="section">
        
        
            <h3 class="bot-20 center white-text">Login</h3>
            
        <form class="form-horizontal needs-validation custom-form mt-4 pt-2" novalidate action="/feuser/login" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="spacer"></div>
                <div class="spacer"></div>

              <div class="input-field col s10 offset-s1">
                <input id="email311" type="email" class="validate" name="email" title="Email" required>
                <label for="email311">Email</label>
              </div>
        
            </div>
        
            <div class="row">
        
              <div class="input-field col s10 offset-s1">
                <input id="pass311" type="password" class="validate" name="password" title="Password" required>
                <label for="pass311">Password</label>
              </div>
        
            </div>
        
                
        <div class="row center">
            <button class="waves-effect waves-light btn-large bg-primary" type="submit">Login</button>
          <div class="spacer"></div>

          <div class="links">
        
                <a href="ui-pages-forgotpassword.html" >Forgot Password</a><span class="sep">|</span><a href="ui-pages-register.html" >Register</a>  </div>
        
                <div class="spacer"></div>
          
        
            </div>
        </div>
    </form>
